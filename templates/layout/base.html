{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- theme color -->
  <meta name="theme-color" content="#2C3E50" />

  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="LLBQA">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">

  <!-- Add to home screen for windows phone -->
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2C3E50">

  <!-- fontawesome icons -->
  <script src="https://kit.fontawesome.com/556c947a11.js" crossorigin="anonymous"></script>

  <!-- font links -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">

  <!-- css links -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" "{% now "U" %}" >

  <!-- favicon -->
  <link rel="shortcut icon" href="{% static 'favicon.png' %}" type="image/x-icon">
  <link rel="icon" href="{% static 'favicon.png' %}" type="image/x-icon">

  <!-- manifest -->
  <link rel="manifest" href="{% static 'manifest.json' %}">


  {% if title %}
    <title>LLBQA | {{ title }}</title>
  {% else %}
    <title>LLBQA</title>
  {% endif %}
</head>
<body class="bg-white pt-5 layout">
  <div id="header">
    {% include 'layout/navbar.html' %}
  </div>
  <div class="container mt-3 base-layout">
    <div class="main">
      <div id="alerts">
        {% include 'layout/alerts.html' %}
      </div>
      {% block content %}{% endblock %}
    </div>
    <div class="sidebar">
      <div class="top">
        {% include 'layout/subscribe.html' %}
      </div>
      <div class="bottom">
        {% include 'layout/tags.html' %}
      </div>
    </div>
  </div>
  <div id="footer mt-2">
    {% include 'layout/footer.html' %}
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
