{% extends 'layout/base.html' %}

{% block content %}
  <div class="card p-3 text-left mt-5">
    <h3 class="font-weight-bold text-capitalize">{{ post.title }}</h3>
    {% if post.tags.all %}
    <ul class="d-flex list-unstyled">
      {% for tag in post.tags.all %}
        <li class="pr-2">
          <a class="text-muted" href="{% url 'blog-by-tag' tag.name %}">#{{ tag.name }}</a>
        </li>
      {% endfor %}
    </ul>
    {% endif %}
    <span class="text-muted font-weight-normal small">{{ post.date_posted }}</span>
    <div class="pt-2 text-justify f-size">{{ post.content }}</div>
  </div>
{% endblock %}
