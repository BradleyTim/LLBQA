{% extends 'layout/base.html' %}

{% block content %}
  <div class="container my-3 p-1">
    <span class="text-muted font-weight-bold text-uppercase small d-block mb-3">{{ post.date_posted }}</span>
    <h3 class="text-capitalize custom-text-color title">{{ post.title }}</h3>
    {% if post.tags.all %}
    <ul class="d-flex list-unstyled my-3">
      {% for tag in post.tags.all %}
        <li class="pr-2">
          <a class="text-info" href="{% url 'blog-by-tag' tag.name %}">#{{ tag.name }}</a>
        </li>
      {% endfor %}
    </ul>
    {% endif %}
    <div class="pt-2 overflow-hidden lead custom-text-color content">{{ post.content | safe }}</div>
    <p class="font-weight-bold lead pt-3m">Share</p>
    <hr>
    <div class="d-flex align-items-center share-container">
      <!-- share -->
      <a class="d-inline-block mr-3 facebook" rel="noopener noreferrer" href="https://www.facebook.com/sharer.php?u={{full_url}}" target="_blank">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a class="d-inline-block mr-3 twitter" rel="noopener noreferrer" href="https://twitter.com/intent/tweet?text={{post.title}} {{full_url}}" target="_blank">
        <i class="fab fa-twitter"></i>
      </a>
      <a class="d-inline-block mr-3 whatsapp" rel="noopener noreferrer" href="https://api.whatsapp.com/send?text={{post.title}} {{full_url}}" target="_blank">
        <i class="fab fa-whatsapp"></i>
      </a>
    </div>
  </div>
{% endblock %}
