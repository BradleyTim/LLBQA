{% extends 'layout/base.html' %}

{% block content %}
  <div class="container my-3 p-1">
    <span class="text-muted font-weight-bold small d-block mb-3">{{ post.date_posted }}</span>
    <h4 class="font-weight-bold text-capitalize custom-text-color">{{ post.title }}</h4>
    {% if post.tags.all %}
    <ul class="d-flex list-unstyled my-3">
      {% for tag in post.tags.all %}
        <li class="pr-2">
          <a class="text-muted" href="{% url 'blog-by-tag' tag.name %}">#{{ tag.name }}</a>
        </li>
      {% endfor %}
    </ul>
    {% endif %}
    <div class="pt-2 overflow-hidden lead custom-text-color content">{{ post.content | safe }}</div>
  </div>
{% endblock %}
